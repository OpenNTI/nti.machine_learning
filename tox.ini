[tox]
envlist =
   py27,py36,coverage

[testenv]
commands =
    zope-testrunner --test-path=src []
deps =
    .[test]

[testenv:coverage]
usedevelop = true
basepython =
    python2.7
commands =
    coverage run -m zope.testrunner --test-path=src
    coverage report --fail-under=75
deps =
    {[testenv]deps}
    coverage
